{% extends "book_outlet/base.html" %}

{% block title %}
    All Books
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
            {% comment %} 
                <a href="{% url 'book-detail' book.id %}">
                    <li>{{ book.title }} (Rating: {{ book.rating }})</li>
                </a> 
            {% endcomment %}
            <a href="{{ book.get_absolute_url }}">
                <li>{{ book.title }} (Rating: {{ book.rating }})</li>
            </a>
        {% endfor %}
    </ul>
{% endblock %}
